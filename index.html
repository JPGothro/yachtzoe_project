<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway|Lobster" rel="stylesheet">
    <title>The Original YachtZoe!</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h1 class="branding">YachtZoe!</h1></li>
          <li><a href="index.html" class="navLink">Home</a></li>
          <li><a href="about.html" class="navLink">About</a></li>
          <li><a href="about.html" class="navLink">Scoreboard</a></li>
          <!-- <li class="navLink"><a href="scoreboard.html">Scoreboard</a></li> -->
        </ul>
      </nav>
    </header>

    <main>
      <br>
      <div class="hero">
        <p class="original">The original</p>
        <p class="indexBranding">YachtZoe!</p>
      </div>

      <!---player input--->
      <div class="player_inputs">
        <br><br>
        <!--One or Two player radio buttons-->
        <p>
          How many people are playing?
        </p>
        <br>
        <div class="playerRadios">
          <input type="radio" name="playerchoice" onclick="javascript:twoPlayersYesNo();" id="onePlayer" checked>One
          <input type="radio" name="playerchoice" onclick="javascript:twoPlayersYesNo();" id="twoPlayers">Two
        </div>
        <br>
        <!--end radio buttons-->

        <!--player name input fields; set to show or hide depending on radio selection-->
        <div class="inputcontainer">
          <form action="" id="players_form">

            <div class="player_info" id="onePlayerForm">
                <label for="player_1"><b>Player 1 Name: </b></label><input type="text" name="player_1" id="player1Name" required/>
            </div>
            <br>
            <div class="player_info hide_me" id="twoPlayerForm">
                <label for="player_2"><b>Player 2 Name: </b></label><input type="text" name="player_2" id="player2Name" />
            </div>
            <!--end name fields-->
            <br>
            <button type="submit" name="button" id="play_button">Play!</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">&copy; 2016 The Original YachtZoe! Team</footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
