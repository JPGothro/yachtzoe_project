<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >

    <title>YachtZoe!</title>
  </head>
  <body>
    <main class="main_game">

    <header>
      <h1>YachtZoe!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>

      </nav>
    </header>
    <div class="score_table">
    </div>
    <div class="dice_area">
        <div class="dice_display">
          <ul id="dice_array">
            <li class="the_dice">dice 1</li>
            <li class="the_dice">dice 2</li>
            <li class="the_dice">dice 3</li>
            <li class="the_dice">dice 4</li>
            <li class="the_dice">dice 5</li>
          </ul>

          <div id="hold_dice_array">
            <h3>Check to Hold the dice:</h3>
            <input type="checkbox" id="cbox1" class="hold_dice">
            <input type="checkbox" id="cbox2" class="hold_dice">
            <input type="checkbox" id="cbox3" class="hold_dice">
            <input type="checkbox" id="cbox4" class="hold_dice">
            <input type="checkbox" id="cbox5" class="hold_dice">
          </div>
        </div>
        <button type="button" name="button" id="roll_dice" >ROLL!</button>
    </div>

    <footer>&copy; 2016 The YachtZoe! Team</footer>

  </main>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
